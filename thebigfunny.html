<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Button WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #word-container {
            margin-top: 20px;
        }
        .word-button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .word-button.active {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h2>Enter a String</h2>
    <input type="text" id="inputString" placeholder="Type something...">
    <button onclick="generateButtons()">Generate</button>
    
    <div id="word-container"></div>
    <p>Active Buttons: <span id="activeWords"></span></p>

    <script>
        let activeButtons = new Set();

        function generateButtons() {
            const input = document.getElementById("inputString").value;
            const words = input.split(" ");
            const container = document.getElementById("word-container");
            container.innerHTML = ""; 
            activeButtons.clear();
            updateActiveWords();
            
            words.forEach((word, index) => {
                if (word.trim() !== "") {
                    const button = document.createElement("button");
                    button.innerText = word;
                    button.className = "word-button";
                    button.id = `word-button-${index}`;
                    button.onclick = () => toggleActive(button, word);
                    container.appendChild(button);
                }
            });
        }

        function toggleActive(button, word) {
            if (button.classList.contains("active")) {
                button.classList.remove("active");
                activeButtons.delete(word);
            } else {
                button.classList.add("active");
                activeButtons.add(word);
            }
            updateActiveWords();
        }

        function updateActiveWords() {
            document.getElementById("activeWords").innerText = Array.from(activeButtons).join(", ");
        }
    </script>
</body>
</html>
