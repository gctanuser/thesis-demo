<!DOCTYPE html>
<html>
    <head>
        <title>Thesis Demo</title>

        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <script src="./js/bootstrap.bundle.min.js"></script>

        <style>
          #word-container {
            margin-top: 20px;
            }
            .word-button {
                margin: 5px;
                padding: 10px;
                border: none;
                background-color: #24c524;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .word-button.active {
                background-color: #e74c3c;
            }
        </style>

    </head>

    <body>
      
        <div class="container-fluid">
          <h1 class="text-center mt-3">Thesis Demo Website</h1>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Filipino Question-Answering</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="fqg.html">Filipino Question Generation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cqa.html">Cebuano Question Answering</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cqg.html">Cebuano Question Generation</a>
                </li>
              </ul>
        </div>
          
        
      <!--Id input-->
    <div style="padding-top: 50px; margin:auto; width: 60%;">
      <div style="margin:auto; width: 60%;">
          <form class="row g-3">
              <div class="col-auto">
                  <p id="url_string">URL Data</p>
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="inputURL" placeholder="Paste URL here">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="getURL()">Confirm</button>
              </div>
            </form>
        </div> 
    </div>  


    <div style="padding-top: 50px; margin:auto; width: 60%;">
      <div class="form-check" style="margin:auto;width:50%;">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="enriched_model_check">
            Use Enriched Model
          </label>
      </div>
      <div class="form-check" style="margin:auto;width:50%;">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="gpt_check" checked>
            Use Baseline-GPT
          </label>
      </div>
    </div>

    
       <!--main function area-->
       <div class="container text-center mt-3" style="padding-top:100px;">
        <div class="row">
  
            <!--Document upload area-->
            <div class="col-4 border p-3">
               
                <h3>Context Selection</h3>
            
                <input type="text" id="inputString" placeholder="Type something...">
                
                <div>
                    <label><input type="radio" name="mode" value="words" checked> Words</label>
                  
                </div>
                
                <button  class="btn btn-primary mt-2" onclick="generateButtons()">Generate</button>
                
                <div id="word-container"></div>
            
                <div>
                    <h1>Document upload:</h1>
  
                    <input type="file" id="fileInput" accept=".txt">
                    <div id="fileContents"></div>
  
                </div>
            </div>
  
            <!--Prompt Area-->
            <div class="col-8 border p-3">
              <h3>Keyword Prompts:</h3>
              <textarea id="prompt" class="form-control" placeholder="Enter your prompt..."></textarea>
              <h3>Grade Level:</h3>
              <select id="grade_level_select" class="form-select" aria-label="Default select example">
                <option selected value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
              </select>

                
                <button class="btn btn-primary mt-2" onclick="createQuestions()">Send</button>
                <div class="mt-3 p-3 border rounded bg-light" id="response"></div>
            </div>
  
  
          </div>
      </div>
  

  
      <script src="./script_ceb.js">
         
      </script>
    </body>
</html>
