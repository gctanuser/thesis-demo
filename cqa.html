<!DOCTYPE html>
<html>
    <head>
        <title>Thesis Demo</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
  
        <div class="container-fluid">
          <h1 class="text-center mt-3">Thesis Demo Website</h1>
          
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Filipino Question-Answering</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="fqg.html">Filipino Question Generation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="cqa.html">Cebuano Question Answering</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cqg.html">Cebuano Question Generation</a>
                </li>
              </ul>
        </div>

        
      <!--Id input-->
    <div style="padding-top: 50px; margin:auto; width: 60%;">
      <div style="margin:auto; width: 60%;">
          <form class="row g-3">
              <div class="col-auto">
                  <p id="url_string">URL Data</p>
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="inputURL" placeholder="Paste URL here">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="getURL()">Confirm</button>
              </div>
            </form>
        </div> 
    </div>  
    

          <!--main function area-->
      <div class="container text-center mt-3" style="padding-top:100px;">
        <div class="row">
            <!--Document upload area-->
            <div class="col-4 border p-3">
                <h5>Sources:</h5>
                
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Include Document/s:</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple onchange="updateFileList()">
                </div>
                
                <!-- File List Display -->
                <ul id="fileList" class="list-group"  style="padding-bottom: 40px;"></ul>

                <button type="button" class="btn btn-primary">Upload Documents</button>

            
            </div>

            <!--Prompt Area-->
            <div class="col-8 border p-3">
                <textarea id="prompt" class="form-control" placeholder="Enter your prompt..."></textarea>
                <button class="btn btn-primary mt-2" onclick="getResponse()">Send</button>
                <div class="mt-3 p-3 border rounded bg-light" id="response"></div>
            </div>


          </div>
      </div>

  
      <script src="./script_ceb.js">
      </script>
          
    </body>
</html>
