<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <!--NAVBAR-->
    <div class="container-fluid">
        <h1 class="text-center mt-3">Thesis Demo Website</h1>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Filipino Question-Answering</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="fqg.html">Filipino Question Generation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cqa.html">Cebuano Question Answering</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cqg.html">Cebuano Question Generation</a>
            </li>
        </ul>
    </div>

    <!--Id input-->
    <div style="padding-top: 50px; margin:auto; width: 60%;">
        <div style="margin:auto; width: 60%;">
            <form class="row g-3">
                <div class="col-auto">
                    <p id="url_string">URL Data</p>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="inputURL" placeholder="Paste URL here">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" onclick="getURL()">Confirm</button>
                </div>
              </form>
        </div> 
    </div>  

    <div style="padding-top: 50px; margin:auto; width: 60%;">
        <div class="form-check" style="margin:auto;width:50%;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="enriched_model_check">
              Use Enriched Model
            </label>
        </div>
        <div class="form-check" style="margin:auto;width:50%;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="gpt_check" checked>
              Use Baseline-GPT
            </label>
        </div>
    </div>
    
    <!--main function area-->
    <div class="container text-center mt-3" style="padding-top:100px;">
        
        <!--Prompt Area-->
        <div class="col-8 border p-3" style="margin:auto;">
            <h3>Question:</h3>
            <textarea style="margin-bottom: 25px;"id="prompt" class="form-control" placeholder="Enter your question..."></textarea>

            <h3>Choices:</h3>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">A.)</span>
                <input type="text" id="choice_a" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">B.)</span>
                <input type="text" id="choice_b" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">C.)</span>
                <input type="text" id="choice_c" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">D.)</span>
                <input type="text" id="choice_d" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
              
            <button class="btn btn-primary mt-2" onclick="getResponse()">Send</button>
            <div class="mt-3 p-3 border rounded bg-light" id="response"></div>
        </div>

    </div>

    <script src="./script_fil.js">
    </script>
</body>
</html>
